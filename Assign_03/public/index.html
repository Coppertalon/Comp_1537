<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="code.js"></script>
</head>

<body>
    <h1>Search / Selection</h1>

    <br><br><br>

    <h2>Search by Name</h2>
    <label for="unicornNameInHTML">Enter a name here:</label>
    <input type="text" id="unicornNameInHTML">

    <br><br>

    <button id="getByNameBtn">Enter Name</button>


    <br><br>


    <h2>Search by Weight</h2>

    <label for="unicornNameInHTML">Enter min weight here:</label>
    <input type="text" id="unicornLowWeightInHTML">

    <label for="unicornNameInHTML">and enter max weight here:</label>
    <input type="text" id="unicornHighWeightInHTML">

    <br><br>

    <button id="getByWeightBtn">Enter Weight</button>


    <br><br>


    <h2>Search by Fav. Food</h2>
    <input type="checkbox" id="lovesCarrot">
    <label for="checkbox">Apples</label>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" id="lovesApple">
    <label for="checkbox">Carrots</label>

    <button id="getByFavBtn">Search Fav Foods</button>

    <br><br>


    <h2>Filter Search Results</h2>

    <label for="nameFilter">Show Name Only?</label>
    <input type="checkbox" id="nameFilter">
    &nbsp;&nbsp;&nbsp;

    <label for="weightFilter">Show Weight Only?</label>
    <input type="checkbox" id="weightFilter">
    &nbsp;&nbsp;&nbsp;

    <label for="bothFilter">Show Name & Weight Only?</label>
    <input type="checkbox" id="bothFilter">
    &nbsp;&nbsp;&nbsp;

    <label for="allFilter">Show All?</label>
    <input type="checkbox" id="allFilter">



    <br><br><br>


    <h1>Results</h1>
    <p id="result"></p>

</body>

</html>
